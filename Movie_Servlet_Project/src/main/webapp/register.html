<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
</head>
<body>
<form method='post' action='addUser'>
<table>
<tbody>
<tr>
<td>First Name : </td>
<td><input type='text' name='firstName' placeholder="Eg. Mahendra"/></td>
</tr>
<tr>
<td>Last Name : </td>
<td><input type='text' name='lastName' placeholder="Eg. Deshmukh"/></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name='email'/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password"  name='password'/></td>
</tr>
<tr>
<td>Mobile : </td>
<td><input type="number" name='mobile' placeholder="9826XXXXXX"/></td>
</tr>
<tr>
<td>Date of Birth</td>
<td><input type="date" name='dob'/></td>
</tr>
<tr>
<td colspan="2"><input type='submit' value='Sign Up'/></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
